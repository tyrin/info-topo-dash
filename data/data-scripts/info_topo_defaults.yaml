# info_topo_mod_02_defaults.yaml
#---
#
name: documentation analysis defaults
description: The default values supplied to the info_topo_mod_02.py script
# These are defaults only, and can all be changed in route to the
# operation of the info_topo_mod_02.py file, using the command line flags. To
# see the command line flags, run info_topo_mod_02.py -h

informational:
    display readme: no

diagnostic:
    display links regexes: no
    verbose: 0

operational:
    root dir: /Users/mgipson/info_topo/xmlsource
    #rootdir: /Users/mgipson/info_topo/apex
    key width: 9
    # The choices for path root are: "relative" or "absolute"
    path root: relative
    suppress the analysis: no
    node id element delimiter: >-
        :
    node id area delimiter: >-
        +
    output non-edge nodes: no
    output json: no
    output csv: no
    output pydot: no
    output networkx: no
    # alternative pydot output file formats are: .svg .png
    pydot format: .svg

    csv titles: "Source,Target,Weight,Ref,Group,Color,Label,TargetGroup,TargetColor,TargetLabel,TargetURL,Portal"
    # The f-string below is evaluated for each line of the CSV file.
    # Maintain escaped double quotes (\") in csv format around any value that might possibly hold commas.
    # Anything with a title value: labels and node ids.
    # It should correspond to:
    # Source, Target, Weight, Ref, Group, Color, Label, TargetGroup, TargetColor, TargetLabel, TargetUrl, Portal
    csv format: f"\"{source['node id']}\",\"{target['node id']}\",{target['weight']},{target['reftype'][0]},{source['content domain']},{source['color']},\"{source['label']}\",{target['content domain']},{target['color']},\"{target['label']}\",\"{target['url']}\",\"{source['portal']}\""

# The following section is treated as a "quasi-table": not a real table,
# but maintained to look like one for readability and ease of maintenance.
# The main script does not know about the multiple columns. It ingests the
# values in the normal way for YAML, entering with the value on the left
# of the colon (":"), and receiving the full remainder on the right of the
# colon of the line. The Python YAML library automatically trims leading
# spaces of the data.  The code then splits the data on
# multiple space characters. In maintaining this section of
# this file, you should be aware that no tabs are permitted. Optionally use
# as many space characters as
# necessary to align values into discrete column. Use
# at least 2 spaces between discrete items to trigger the split between
# them. Discrete values can have single
# spaces internally. The purpose of this section is to provide user-alterable
# name replacements for the labels.re.sub(r'^\+(\#[0-9a-fA-F]{0,6})$', r'\1', group_lookup[record]['color']i
# The column headers in the table given here are the "group (as the left-index), title first part, cloud and color.

